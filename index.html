<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Register With Us</p>
    <div>
    <form name="myForm">
        <div class="form-group">
            <label>Username</label><span id="error-username"></span>
            <input type="text" id="username" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label>Email</label><span id="error-email"></span>
            <input type="email" id="email" class="form-control" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label>Password</label><span id="error-password"></span>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label><span id="error-password"></span><span id="message"></span>
            <input type="password" id="password2" class="form-control" placeholder="Enter password again">
        </div>
        <div class="form-group">
            <input type="button" id="submit" value="Submit">
        </div>
        
    </form>
</div>
  <script src="dom.js"></script>  
</body>
</html>
